      border-radius: 1em;
      cursor: pointer;
      animation: jump 1s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes jump {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>

<body>

  </script>
